<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mishka</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
  <link rel="preload" href="fonts/PTSans-Regular.woff2" as="font">
  <link rel="preload" href="fonts/PTSans-Bold.woff2" as="font">
  <link rel="preload" href="fonts/Verdana.woff2" as="font">
</head>
<body>
  <div class="site-container">
    <header class="main-header">
      <nav class="main-header__nav main-header__nav--nojs container">
        <ul class="main-header__site-navigation site-navigation--hidden site-navigation">
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Каталог товаров</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Вязание на заказ</a>
          </li>
        </ul>
        <div class="main-header__mobile-wrapper">
          <a class="main-header__logo" href="#">
            <picture>
              <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
              <source media="(max-width: 1050px)" srcset="img/logo-tablet.svg">
              <img class="main-header__img" src="img/logo-desktop.svg" width="149" height="72" alt="Логотип интернет-магазина Mishka">
            </picture>
          </a>
          <button class="main-header__close main-header__close--hidden btn-reset" aria-label="Кнопка закрытия меню">
            <svg class="main-header__close" width="21" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
          </button>
          <button class="main-header__burger btn-reset" aria-label="Кнопка открытия меню">
            <svg class="user-navigation__burger" width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite.svg#burger"></use>
            </svg>
          </button>
        </div>
        <ul class="main-header__user-navigation user-navigation--hidden user-navigation">
          <li class="user-navigation__item">
            <a class="user-navigation__link" href="#">
              <svg class="user-navigation__search" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
              <span class="user-navigation__text">Поиск по сайту</span>
            </a>
          </li>
          <li class="user-navigation__item">
            <a class="user-navigation__link" href="#">
              <svg class="user-navigation__cart" width="21" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#cart"></use>
              </svg>
              <span class="user-navigation__cart-text">Корзина: пока пуста</span>
            </a>
          </li>
        </ul>
        <ul class="main-header__events-navigation events-navigation">
          <li class="events-navigation__item">
            <a class="events-navigation__link" href="#">Новые поступления</a>
          </li>
          <li class="events-navigation__item">
            <a class="events-navigation__link" href="#">Распродажа</a>
          </li>
        </ul>
        <p class="main-header__delivery">Бесплатная доставка по России</p>
      </nav>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Интернет-магазин товаров ручной работы для дома Mishka</h1>
      <div class="promo">
        <div class="promo__wrapper container">
          <h2 class="promo__title">Милые штуки ручной <br> работы для дома</h2>
          <ul class="promo__list">
            <li class="promo__item">
              <a class="promo__link promo__link--interior" href="#">Предметы <br> интерьера</a>
            </li>
            <li class="promo__item">
              <a class="promo__link promo__link--toy" href="#">Детские <br> игрушки</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.min.js"></script>
</body>
</html>
